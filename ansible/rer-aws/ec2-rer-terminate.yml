---
- hosts: webserver
  gather_facts: True
  connection: local
  vars:
    region: "us-east-2"
  tasks:
    - name: Terminate all instances
      ec2: state='absent'
           region={{ region }}
           instance_ids={{ item.id }}
           wait=true
      with_items: "{{ ec2.instances }}"

